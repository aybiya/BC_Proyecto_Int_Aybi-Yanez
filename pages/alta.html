  <!-- comienza main -->
  <main class="main-product-registration">
    <h2>Datos</h2>
    <form action="" id="form-product" autocomplete="off">
      <section class="form-product" >
        <!-- Nombre -->
        <article class="form-product__group">
          <label for="name" class="form__label-product">Nombre</label>
          <input type="text" class="form__input" name="name" id="name" />
        </article>
        <!-- Tipo -->
        <article class="form-product__group">
          <label for="type" class="form__label-product">Tipo</label>
          <input type="text" class="form__input" name="type" id="type" />
        </article>
        <!--Precio -->
        <article class="form-product__group">
          <label for="price" class="form__label-product">Precio</label>
          <input type="text" name="price" class="form__input" id="price" />
        </article>
        <!-- Stock -->
        <article class="form-product__group">
          <label for="stock" class="form__label-product">Stock</label>
          <input type="text" name="stock" class="form__input" id="stock" />
        </article>
        <!-- Foto -->
        <article class="form-product__group">
          <label for="photo" class="form__label-product">Foto</label>
          <input type="text" name="photo" class="form__input" id="photo" />
        </article>
        <!-- Caategoria-->
        <article class="form-product__category">
          <label for="category" class="form__label-product">Categoría:</label>
          <div>
            <label class="radio" for="rigid">
              <input type="radio" id="rigid" name="category" value="rígido">
              Rígido
            </label>
            <label class="radio" for="flexible">
              <input type="radio" id="flexible" name="category" value="flexible">
              Flexible
            </label>
          </div>
        </article>
        <input type="hidden" name="categorySelected" id="categorySelected" />
        <!-- Envios --> 
        <article class="form-product__group">
          <label for="shipping" class="form__label-product" id="label-envio">
            <input type="checkbox" name="shipping" id="shipping"/>
            Envíos
          </label>
        </article>
      </section>
      <section>
        <ul id="error-message"></ul>
        <ul id="submit-message"></ul>
      </section>
      <section class="form-product__btn">
        <button>Agregar</button>
      </section>
    </form>
  </main>
